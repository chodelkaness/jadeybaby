        }

        }
        th, td {

            border: 1px solid #ccc;

        }

        }

        }
        input[type="text"] {

            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #numberOfCards button {

            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #numberOfCards button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
        .card-number {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .copy-icon {
            cursor: pointer;
            color: #007bff;
        }
        .icon {
            cursor: pointer;
            margin-right: 10px;
            color: #007bff;
        }
        .bin-info {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>

        <h1>Card Number Generator</h1>
        <div class="input-group">
            <label for="firstFourDigits">First 6 Digits (BIN):</label>
            <input type="text" id="firstFourDigits" maxlength="6" oninput="updateBinInfo()">
            <span id="binInfo" class="bin-info"></span>
        </div>
        <div class="input-group">
            <label for="numberOfCards">Number of Cards to Generate:</label>
            <div id="numberOfCards">
                <button onclick="generateCards(10)">10</button>
                <button onclick="generateCards(20)">20</button>
                <button onclick="generateCards(30)">30</button>
                <button onclick="generateCards(40)">40</button>
                <button onclick="generateCards(50)">50</button>
            </div>
        </div>
        <div id="results"></div>

        <h2>Exclusive BINs</h2>

                    <th>Country</th>
                    <th>Type</th>
                    <th>Rarity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="exclusiveBins">
                <!-- Exclusive BINs will be populated here -->
            </tbody>
        </table>

                    <th>Action</th>

            </thead>
            <tbody id="commonBins">
                <!-- Common BINs will be populated here -->

    </div>

        function updateBinInfo() {
            const binInput = document.getElementById('firstFourDigits').value;
            const binInfo = document.getElementById('binInfo');
            let binDetail = exclusiveBins.concat(commonBins).find(bin => bin.bin.startsWith(binInput));
            if (binDetail) {
                binInfo.textContent = `${binDetail.bank} - ${binDetail.type}`;
            } else {
                binInfo.textContent = '';
            }
        }

        function prefillBin(bin) {
            document.getElementById('firstFourDigits').value = bin;
            updateBinInfo();
        }

        function generateCards(quantity) {
            const firstFourDigits = document.getElementById('firstFourDigits').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (firstFourDigits.length !== 6 || isNaN(firstFourDigits)) {
                alert('Please enter exactly 6 numeric digits.');
                return;
            }

            for (let i = 0; i < quantity; i++) {
                const cardNumber = generateCardNumber(firstFourDigits);
                const cardElement = document.createElement('div');
                cardElement.className = 'card-number';
                cardElement.innerHTML = `
                    <span>${cardNumber}</span>
                    <span class="copy-icon" onclick="copyToClipboard('${cardNumber}')">&#128203;</span>
                `;
                resultsDiv.appendChild(cardElement);
            }
        }

        function generateCardNumber(firstFourDigits) {
            let cardNumber = firstFourDigits;
            while (cardNumber.length < 15) {
                cardNumber += Math.floor(Math.random() * 10);
            }
            cardNumber += luhnAlgorithm(cardNumber);
            return cardNumber.match(/.{1,4}/g).join(' ');
        }

        function luhnAlgorithm(base) {
            let sum = 0;
            for (let i = 0; i < base.length; i++) {
                let digit = parseInt(base[i]);
                if ((base.length - i) % 2 === 0) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
            }
            return (10 - (sum % 10)) % 10;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const exclusiveBinsTable = document.getElementById('exclusiveBins');
            exclusiveBins.forEach(bin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bin.bin}</td>
                    <td>${bin.bank}</td>
                    <td>${bin.country}</td>
                    <td>${bin.type}</td>
                    <td>${bin.rarity}</td>
                    <td><span class="icon" onclick="prefillBin('${bin.bin}')">&#9998;</span></td>
                `;
                exclusiveBinsTable.appendChild(row);
            });

            });
        });
